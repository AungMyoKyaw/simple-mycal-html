<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-TileImage" content="/favicon/mstile-150x150.png" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:image" content="/icon.jpg" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:image:alt" content="Myanmar Calendar" />
    <meta property="og:title" content="Myanmar Calendar" />
    <meta property="og:description" content="Myanmar Calendar is a simple calendar application that displays Myanmar dates." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Myanmar Calendar" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/mycal@latest/dist/client/mycal.min.js"></script>
    <title>Myanmar Calendar</title>
    <style>
      @media (max-width: 640px) {
        .myanmar-date {
          display: none;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
    <main class="bg-white p-6 rounded-lg shadow-lg w-full max-w-6xl">
      <header class="flex flex-row justify-between items-center mb-4">
        <button id="prevMonth" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300 mb-2 sm:mb-0 select-none">&lt;</button>
        <div class="flex justify-center items-center mb-2 sm:mb-0 select-none">
          <input type="month" id="monthPicker" class="border rounded p-2 select-none" />
        </div>
        <button id="nextMonth" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300 select-none">&gt;</button>
      </header>
      <h1 id="calendarTitle" class="text-2xl font-bold text-center mb-4 select-none"></h1>
      <div id="weekdayNames" class="grid grid-cols-7 gap-2 sm:gap-4 text-center font-bold"></div>
      <section id="calendar" class="grid grid-cols-7 gap-2 sm:gap-4 text-center"></section>
      <div class="flex justify-center mt-4">
        <button id="goToToday" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300 hidden select-none">Go to Today</button>
      </div>
    </main>

    <!-- Modal -->
    <div id="myModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full mx-4 sm:mx-auto">
        <div id="modalContent" class="text-center"></div>
        <h2 class="text-xl font-bold mb-4 text-center">Myanmar Date Details for <span id="modalDate"></span></h2>
        <div id="modalMyanmarDate" class="text-xl leading-relaxed mb-4 flex flex-col items-center"></div>
        <button id="closeModal" class="bg-blue-500 text-white py-2 px-4 rounded mt-4 mx-auto block hover:bg-blue-700 transition duration-300">Close</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const calendarElement = document.getElementById("calendar");
        const calendarTitle = document.getElementById("calendarTitle");
        const prevMonthButton = document.getElementById("prevMonth");
        const nextMonthButton = document.getElementById("nextMonth");
        const monthPicker = document.getElementById("monthPicker");
        const goToTodayButton = document.getElementById("goToToday");
        const myModal = document.getElementById("myModal");
        const modalContent = document.getElementById("modalContent");
        const closeModal = document.getElementById("closeModal");
        const modalDate = document.getElementById("modalDate");
        const modalMyanmarDate = document.getElementById("modalMyanmarDate");
        const weekdayNamesElement = document.getElementById("weekdayNames");

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        const today = new Date();

        monthPicker.value = `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}`;

        function renderCalendar(year, month) {
          calendarElement.innerHTML = "";
          calendarTitle.innerText = `${getMonthName(month)} ${year}`;

          const daysInMonth = new Date(year, month + 1, 0).getDate();
          const firstDay = new Date(year, month, 1).getDay();

          fillWeekdayNames();
          fillInitialEmptyCells(firstDay);
          fillDaysOfMonth(year, month, daysInMonth);

          if (year !== today.getFullYear() || month !== today.getMonth()) {
            goToTodayButton.classList.remove("hidden");
          } else {
            goToTodayButton.classList.add("hidden");
          }
        }

        function fillWeekdayNames() {
          const weekdayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
          weekdayNamesElement.innerHTML = "";
          for (const name of weekdayNames) {
            const cell = document.createElement("div");
            cell.className = "p-2";
            cell.innerText = name;
            weekdayNamesElement.appendChild(cell);
          }
        }

        function fillInitialEmptyCells(firstDay) {
          for (let i = 0; i < firstDay; i++) {
            calendarElement.appendChild(createEmptyCell());
          }
        }

        function fillDaysOfMonth(year, month, daysInMonth) {
          for (let day = 1; day <= daysInMonth; day++) {
            calendarElement.appendChild(createCalendarCell(year, month, day));
          }
        }

        function createEmptyCell() {
          const cell = document.createElement("div");
          cell.className = "bg-orange-50 p-4 rounded-lg text-center shadow-md flex flex-col justify-between";
          return cell;
        }

        function createCalendarCell(year, month, day) {
          const cell = document.createElement("div");
          const isToday = year === today.getFullYear() && month === today.getMonth() && day === today.getDate();
          const cellClass = isToday
            ? "bg-blue-100 p-4 rounded-lg text-center shadow-md min-[100px] flex flex-col justify-between hover:bg-blue-200 transition duration-300 cursor-pointer select-none"
            : "bg-orange-50 p-4 rounded-lg text-center shadow-md min-[100px] w-1/7 flex flex-col justify-between hover:bg-orange-200 transition duration-300 cursor-pointer select-none";

          cell.className = cellClass + " flex justify-center items-center";

          const date = new Date(year, month, day);
          const dateString = `${month + 1}/${day}/${year}`;
          const myanmarDate = new mycal(dateString);

          cell.innerHTML = `
            <div class="date text-center text-lg font-bold">${day}</div>
            <div class="myanmar-date mt-2 leading-loose">
          <p class="text-xs mb-1">${myanmarDate.month.my} ${myanmarDate.day.mp.my}</p>
          <p class="text-xs mb-1">${myanmarDate.day.fd.my}</p>
          <p class="text-xs mb-1">${myanmarDate.year.my}</p>
            </div>
          `;

          cell.addEventListener("click", () => {
            showModal(myanmarDate, dateString);
          });

          return cell;
        }

        function showModal(myanmarDate, dateString) {
          modalDate.innerText = dateString;
          modalMyanmarDate.innerHTML = `
            <p>${myanmarDate.month.my} ${myanmarDate.day.mp.my} ${myanmarDate.day.fd.my}ရက် ${myanmarDate.weekday.my}နေ့ ${myanmarDate.year.my}</p>
          `;
          myModal.classList.remove("hidden");
        }

        function getMonthName(month) {
          const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          return monthNames[month];
        }

        function updateMonthPicker() {
          monthPicker.value = `${currentYear}-${String(currentMonth + 1).padStart(2, "0")}`;
        }

        prevMonthButton.addEventListener("click", () => {
          currentMonth--;
          if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
          }
          updateMonthPicker();
          renderCalendar(currentYear, currentMonth);
        });

        nextMonthButton.addEventListener("click", () => {
          currentMonth++;
          if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
          }
          updateMonthPicker();
          renderCalendar(currentYear, currentMonth);
        });

        monthPicker.addEventListener("change", () => {
          const [year, month] = monthPicker.value.split("-").map(Number);
          currentYear = year;
          currentMonth = month - 1;
          renderCalendar(currentYear, currentMonth);
        });

        goToTodayButton.addEventListener("click", () => {
          currentYear = today.getFullYear();
          currentMonth = today.getMonth();
          updateMonthPicker();
          renderCalendar(currentYear, currentMonth);
        });

        closeModal.addEventListener("click", () => {
          myModal.classList.add("hidden");
        });

        renderCalendar(currentYear, currentMonth);
      });
    </script>
  </body>
</html>
