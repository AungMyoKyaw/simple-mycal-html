<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myanmar Calendar</title>
    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-TileImage" content="/favicon/mstile-150x150.png" />
    <meta name="theme-color" content="#ffffff" />
    <meta property="og:image" content="/icon.jpg" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:image:alt" content="Myanmar Calendar" />
    <meta property="og:title" content="Myanmar Calendar" />
    <meta property="og:description" content="Myanmar Calendar is a simple calendar application that displays Myanmar dates." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Myanmar Calendar" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Scripts -->
    <script src="https://unpkg.com/mycal@latest/dist/client/mycal.min.js"></script>
    <script src="https://unpkg.com/baydin@latest/dist/client/baydin.min.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
    <main class="bg-white p-6 rounded-lg shadow-lg w-full max-w-5xl mx-4">
      <header class="flex flex-col sm:flex-row justify-center items-center mb-6 space-y-4 sm:space-y-0 sm:space-x-6">
        <div class="flex items-center space-x-4">
          <button
            id="prevMonth"
            class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-label="Previous Month"
          >
            <!-- Left Arrow SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <div class="flex items-center space-x-2">
            <select
              id="monthPicker"
              class="appearance-none bg-white border border-gray-300 rounded-md p-2 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              aria-label="Select Month"
            >
              <!-- Month options will be populated by JavaScript -->
            </select>
            <select
              id="yearPicker"
              class="appearance-none bg-white border border-gray-300 rounded-md p-2 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              aria-label="Select Year"
            >
              <!-- Year options will be populated by JavaScript -->
            </select>
          </div>
          <button
            id="nextMonth"
            class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            aria-label="Next Month"
          >
            <!-- Right Arrow SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </header>
      <h1 id="calendarTitle" class="text-3xl font-bold text-center mb-6"></h1>
      <div id="weekdayNames" class="grid grid-cols-7 gap-2 sm:gap-4 text-center font-semibold text-gray-700"></div>
      <section id="calendar" class="grid grid-cols-7 gap-2 sm:gap-4"></section>
      <footer class="flex justify-center mt-6">
        <button
          id="goToToday"
          class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300 hidden focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          Go to Today
        </button>
      </footer>
    </main>

    <!-- Modal -->
    <div id="myModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
      <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full mx-4 sm:mx-auto transform transition-all duration-300 ease-out scale-95 opacity-0 flex flex-col items-center">
        <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">
          <span id="modalDate" class="text-blue-500"></span>
        </h2>
        <div id="modalMyanmarDate" class="text-lg leading-relaxed mb-4 flex flex-col items-center text-gray-600"></div>
        <button
          id="closeModal"
          class="bg-blue-500 text-white py-2 px-6 rounded-full mt-4 mx-auto block hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const calendarElement = document.getElementById("calendar");
        const calendarTitle = document.getElementById("calendarTitle");
        const prevMonthButton = document.getElementById("prevMonth");
        const nextMonthButton = document.getElementById("nextMonth");
        const monthPicker = document.getElementById("monthPicker");
        const yearPicker = document.getElementById("yearPicker");
        const goToTodayButton = document.getElementById("goToToday");
        const myModal = document.getElementById("myModal");
        const closeModal = document.getElementById("closeModal");
        const modalDate = document.getElementById("modalDate");
        const modalMyanmarDate = document.getElementById("modalMyanmarDate");
        const weekdayNamesElement = document.getElementById("weekdayNames");

        let today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth();

        // Populate month and year dropdowns
        function populateMonthPicker() {
          const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          monthPicker.innerHTML = monthNames
            .map(
              (month, index) => `
            <option value="${index}" ${index === currentMonth ? "selected" : ""}>${month}</option>
          `,
            )
            .join("");
        }

        function populateYearPicker() {
          const startYear = today.getFullYear() - 50;
          const endYear = today.getFullYear() + 50;
          let options = "";
          for (let year = startYear; year <= endYear; year++) {
            options += `<option value="${year}" ${year === currentYear ? "selected" : ""}>${year}</option>`;
          }
          yearPicker.innerHTML = options;
        }

        // Initialize the pickers
        populateMonthPicker();
        populateYearPicker();

        function renderCalendar(year, month) {
          calendarElement.innerHTML = "";
          calendarTitle.innerText = `${getMonthName(month)} ${year}`;

          const daysInMonth = new Date(year, month + 1, 0).getDate();
          const firstDay = new Date(year, month, 1).getDay();

          fillWeekdayNames();
          fillInitialEmptyCells(firstDay);
          fillDaysOfMonth(year, month, daysInMonth);

          if (year !== today.getFullYear() || month !== today.getMonth()) {
            goToTodayButton.classList.remove("hidden");
          } else {
            goToTodayButton.classList.add("hidden");
          }
        }

        function fillWeekdayNames() {
          const weekdayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
          weekdayNamesElement.innerHTML = "";
          for (const name of weekdayNames) {
            const cell = document.createElement("div");
            cell.className = "p-2 text-sm text-gray-700";
            cell.innerText = name;
            weekdayNamesElement.appendChild(cell);
          }
        }

        function fillInitialEmptyCells(firstDay) {
          for (let i = 0; i < firstDay; i++) {
            calendarElement.appendChild(createEmptyCell());
          }
        }

        function fillDaysOfMonth(year, month, daysInMonth) {
          for (let day = 1; day <= daysInMonth; day++) {
            calendarElement.appendChild(createCalendarCell(year, month, day));
          }
        }

        function createEmptyCell() {
          const cell = document.createElement("div");
          cell.className = "bg-transparent p-4 rounded-lg shadow-md";
          return cell;
        }

        function createCalendarCell(year, month, day) {
          const cell = document.createElement("div");
          const isToday = year === today.getFullYear() && month === today.getMonth() && day === today.getDate();
          const cellClass = isToday
            ? "bg-blue-100 p-4 rounded-lg shadow-md hover:bg-blue-200 transition duration-300 cursor-pointer flex flex-col items-center justify-center"
            : "bg-orange-50 p-4 rounded-lg shadow-md hover:bg-orange-200 transition duration-300 cursor-pointer flex flex-col items-center justify-center";

          cell.className = cellClass + " calendar-cell";

          const date = new Date(year, month, day);
          const dateString = `${month + 1}/${day}/${year}`;
          const myanmarDate = new mycal(dateString);

          cell.innerHTML = `
            <div class="text-xl font-bold">${day}</div>
            <div class="hidden lg:block">
              <p class="text-center text-sm">${myanmarDate.month.my} ${myanmarDate.day.mp.my}</p>
              <p class="text-center text-sm">${myanmarDate.day.fd.my}</p>
            </div>
          `;

          cell.addEventListener("click", () => {
            showModal(myanmarDate, date.toDateString());
          });

          return cell;
        }

        function showModal(myanmarDate, dateString) {
          modalDate.innerText = dateString;
          const weekDayNumber = new Date(dateString).getDay() + 1;
          const dateNumber = new Date(dateString).getDate();
          const yearNumber = new Date(dateString).getFullYear();
          const monthNumber = new Date(dateString).getMonth() + 1;
          modalMyanmarDate.innerHTML = `
            <p class="text-center mb-2">${myanmarDate.month.my} ${myanmarDate.day.mp.my} ${myanmarDate.day.fd.my} ရက် ${myanmarDate.weekday.my} နေ့ ${myanmarDate.year.my}</p>
            <p class="text-center mb-2">${baydin.maharbote(myanmarDate.year.en, weekDayNumber)} ဖွား</p>
            <p class="text-center mb-2">${baydin.numFormat(baydin.numerology(dateNumber))} ဂဏန်း သမား</p>
            <p class="text-center mb-2">${baydin.chineseZodiac(yearNumber).signInBurmese} နှစ်</p>
            <p class="text-center">${baydin.zodiac(dateNumber, monthNumber).sign_mm} ရာသီ</p>
          `;

          myModal.classList.remove("hidden");
          const modalContent = myModal.querySelector("div");
          setTimeout(() => {
            modalContent.classList.remove("scale-95", "opacity-0");
            modalContent.classList.add("scale-100", "opacity-100");
          }, 10);
        }

        function hideModal() {
          const modalContent = myModal.querySelector("div");
          modalContent.classList.remove("scale-100", "opacity-100");
          modalContent.classList.add("scale-95", "opacity-0");
          setTimeout(() => {
            myModal.classList.add("hidden");
          }, 300);
        }

        function getMonthName(month) {
          const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
          return monthNames[month];
        }

        function updatePickers() {
          monthPicker.value = currentMonth;
          yearPicker.value = currentYear;
        }

        // Event Listeners
        prevMonthButton.addEventListener("click", () => {
          currentMonth--;
          if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
            if (currentYear < parseInt(yearPicker.options[0].value)) {
              currentYear = parseInt(yearPicker.options[0].value);
              currentMonth = 0;
            }
          }
          updatePickers();
          renderCalendar(currentYear, currentMonth);
        });

        nextMonthButton.addEventListener("click", () => {
          currentMonth++;
          if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
            if (currentYear > parseInt(yearPicker.options[yearPicker.options.length - 1].value)) {
              currentYear = parseInt(yearPicker.options[yearPicker.options.length - 1].value);
              currentMonth = 11;
            }
          }
          updatePickers();
          renderCalendar(currentYear, currentMonth);
        });

        monthPicker.addEventListener("change", () => {
          currentMonth = parseInt(monthPicker.value);
          renderCalendar(currentYear, currentMonth);
        });

        yearPicker.addEventListener("change", () => {
          currentYear = parseInt(yearPicker.value);
          renderCalendar(currentYear, currentMonth);
        });

        goToTodayButton.addEventListener("click", () => {
          currentYear = today.getFullYear();
          currentMonth = today.getMonth();
          updatePickers();
          renderCalendar(currentYear, currentMonth);
        });

        closeModal.addEventListener("click", hideModal);

        // Close modal when clicking outside the modal content
        myModal.addEventListener("click", (e) => {
          if (e.target === myModal) {
            hideModal();
          }
        });

        // Close modal on Escape key press
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && !myModal.classList.contains("hidden")) {
            hideModal();
          }
        });

        // Initial Render
        renderCalendar(currentYear, currentMonth);
      });
    </script>
  </body>
</html>
